{% extends "layout.html"%}

{%block content%}
  <h2>Pokémon</h2>
  <a href="/new" class="btn btn-primary">Ajouter un pokémon</a>
  <hr>
  {% for p in pokemons %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <a href="/{{p.id}}">{{p.name}}</a>
        </div>
        <div class="panel-body">
          {{p.description}}
        </div>
      </div>
  {% endfor%}
{%endblock%}
